<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let heroElement of heroes"
      [class.selected]="selectedHero===heroElement"
      (click)="onSelect(heroElement)">
    <span class="badge">{{heroElement.id}}</span> {{heroElement.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
